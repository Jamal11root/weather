<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="dashboard">
        <header>
            <h1>Weather Dashboard</h1>
            <h2>Напиши город узнай погоду</h2>
            <div class="search-box">
                <input class="xxxx" type="text" id="city-input" placeholder="Enter city...">
                <button onclick="searchWeather()" id="search-btn">Search</button>
            </div>
        </header>
        <main>
            <section id="current-weather" class="card">
                <!--Текущая погода-->
                <div>
                    <p id="temp">Температура Цельсии</p>
                    <p id="temp_c"></p>
                    <p id="cloud1">Облачность</p>
                    <p id="cloud"></p>
                    <p id="dewpoint1">Точка росы</p>
                    <p id="dewpoint"></p>
                    <p id="humidity1">Влажность</p>
                    <p id="humidity"></p>
                    <p id="precip1">Осадок</p>
                    <p id="precip"></p>
                    <p id="pressure1">Давление</p>
                    <p id="pressure"></p>
                    <p id="wind_kph1">Скорость ветра</p>
                    <p id="wind_kph"></p>
                </div>
            </section>
            <section id="forecast" class="forecast-container">
             <!--7-дневный прогноз-->
            </section>
        </main>
        </div>
        <script src="js/app.js"></script>
</body>
</html>
